<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ────────────────────────────────────────────────
// נתונים בסיסיים
// ────────────────────────────────────────────────
const ADMIN_USERNAME = "Artzy";
const ADMIN_PASSWORD = "gili1&Dori2";

// טעינת משתמשים (אם לא קיימים – יוצר את ארטזי)
let users = JSON.parse(localStorage.getItem("lspd_users")) || {};
if (!users[ADMIN_USERNAME]) {
  users[ADMIN_USERNAME] = { password: ADMIN_PASSWORD, isAdmin: true };
  localStorage.setItem("lspd_users", JSON.stringify(users));
}

// ────────────────────────────────────────────────
// פונקציות עזר
// ────────────────────────────────────────────────
function isLoggedIn() {
  return localStorage.getItem("lspd_loggedIn") === "true";
}

function getCurrentUser() {
  return localStorage.getItem("lspd_currentUser");
}

function isAdmin() {
  const user = getCurrentUser();
  return user && users[user]?.isAdmin === true;
}

function updateNavbarAndGreeting() {
  const logged = isLoggedIn();
  const user = getCurrentUser();

  // כפתורים
  document.getElementById("loginBtn")?.classList.toggle("d-none", logged);
  document.getElementById("logoutMenu")?.classList.toggle("d-none", !logged);
  document.getElementById("commandMenu")?.classList.toggle("d-none", !logged);
  document.getElementById("adminMenu")?.classList.toggle("d-none", !isAdmin());

  // ברכה אישית
  const greetingEl = document.getElementById("greeting");
  const nameEl = document.getElementById("currentUserName");

  if (greetingEl && nameEl) {
    if (logged && user) {
      const hour = new Date().getHours();
      let txt = hour >= 5 && hour < 12 ? "בוקר טוב" :
                hour >= 12 && hour < 17 ? "צהריים טובים" :
                hour >= 17 && hour < 21 ? "ערב טוב" : "לילה טוב";

      nameEl.textContent = user;
      greetingEl.innerHTML = `${txt}, <strong>${user}</strong>!`;
      greetingEl.classList.remove("d-none");
    } else {
      greetingEl.classList.add("d-none");
    }
  }
}

// ────────────────────────────────────────────────
// התחברות
// ────────────────────────────────────────────────
document.getElementById("loginBtn")?.addEventListener("click", () => {
  new bootstrap.Modal(document.getElementById("loginModal")).show();
});

document.getElementById("loginForm")?.addEventListener("submit", e => {
  e.preventDefault();

  const username = document.getElementById("username")?.value.trim();
  const password = document.getElementById("password")?.value;
  const error = document.getElementById("loginError");

  if (users[username] && users[username].password === password) {
    localStorage.setItem("lspd_loggedIn", "true");
    localStorage.setItem("lspd_currentUser", username);
    updateNavbarAndGreeting();
    bootstrap.Modal.getInstance(document.getElementById("loginModal"))?.hide();
    error.textContent = "";
  } else {
    error.textContent = "שם משתמש או סיסמה שגויים";
  }
});

// ────────────────────────────────────────────────
// התנתקות
// ────────────────────────────────────────────────
document.getElementById("logoutBtn")?.addEventListener("click", () => {
  localStorage.removeItem("lspd_loggedIn");
  localStorage.removeItem("lspd_currentUser");
  updateNavbarAndGreeting();
  location.href = "index.html"; // או רק רענון אם רוצים
});

// ────────────────────────────────────────────────
// טעינה ראשונית
// ────────────────────────────────────────────────
updateNavbarAndGreeting();
</script>
