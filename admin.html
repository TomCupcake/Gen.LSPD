<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אדמין פאנל - LSPD</title>
  <link rel="icon" href="LSPD.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="design.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="LSPD.png" alt="LSPD" width="48" class="me-2 rounded-circle">
        LSPD
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">ראשי</a></li>
          <li class="nav-item"><a class="nav-link" href="command.html">מידע לפיקוד</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">אדמין פאנל</a></li>
          <li class="nav-item" id="logoutMenu">
            <button id="logoutBtn" class="btn btn-outline-danger ms-3">התנתק</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    <div class="container py-5">
      <h1 class="text-center mb-5 text-danger">אדמין פאנל – ניהול משתמשים</h1>

      <div class="card bg-dark-transparent border border-primary mb-5">
        <div class="card-header bg-dark border-primary">
          <h5 class="mb-0">הוסף משתמש חדש</h5>
        </div>
        <div class="card-body">
          <form id="addUserForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">שם משתמש</label>
                <input type="text" id="newUsername" class="form-control bg-dark text-white border-secondary" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">סיסמה</label>
                <input type="text" id="newPassword" class="form-control bg-dark text-white border-secondary" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">הוסף משתמש</button>
          </form>

          <div class="mt-4">
            <button id="exportUsers" class="btn btn-info w-100 mb-2">ייצא משתמשים (להעתקה)</button>
            <button id="importUsers" class="btn btn-warning w-100">ייבא משתמשים (הדבק JSON)</button>
          </div>
        </div>
      </div>

      <h3 class="mb-4">משתמשים קיימים</h3>
      <div class="table-responsive">
        <table class="table table-dark table-hover table-striped">
          <thead>
            <tr>
              <th>שם משתמש</th>
              <th>האם אדמין?</th>
              <th>פעולות</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <img src="gen.png" alt="Gen" width="60" class="mb-3 rounded-circle">
      <p class="mb-1">© 2025–2026 | האתר נבנה על ידי tomcupcake</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentUser = localStorage.getItem("lspd_currentUser");
    const isLoggedIn = localStorage.getItem("lspd_loggedIn") === "true";
    let users = JSON.parse(localStorage.getItem("lspd_users")) || {};

    if (!isLoggedIn || !users[currentUser]?.isAdmin) {
      alert("אין גישה");
      location.href = "index.html";
      return;
    }

    const saveUsers = () => localStorage.setItem("lspd_users", JSON.stringify(users));

    const renderUsers = () => {
      const tbody = document.getElementById("usersTableBody");
      tbody.innerHTML = "";

      Object.keys(users).forEach(username => {
        const u = users[username];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td class="text-center">
            <input type="checkbox" class="form-check-input admin-checkbox" 
                   ${u.isAdmin ? 'checked' : ''} data-username="${username}"
                   ${username === "Artzy" ? 'disabled' : ''}>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2 edit-password" data-username="${username}">ערוך סיסמה</button>
            ${username !== "Artzy" ? `<button class="btn btn-sm btn-danger delete-user" data-username="${username}">מחק</button>` : '<span class="text-muted">לא ניתן למחוק</span>'}
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll(".admin-checkbox").forEach(cb => {
        cb.addEventListener("change", e => {
          const un = e.target.dataset.username;
          users[un].isAdmin = e.target.checked;
          saveUsers();
        });
      });

      document.querySelectorAll(".edit-password").forEach(btn => {
        btn.addEventListener("click", e => {
          const un = e.target.dataset.username;
          const newPass = prompt(`סיסמה חדשה עבור ${un}:`, users[un].password);
          if (newPass !== null && newPass.trim()) {
            users[un].password = newPass.trim();
            saveUsers();
            alert("עודכן");
            renderUsers();
          }
        });
      });

      document.querySelectorAll(".delete-user").forEach(btn => {
        btn.addEventListener("click", e => {
          const un = e.target.dataset.username;
          if (confirm(`בטוח למחוק ${un}?`)) {
            delete users[un];
            saveUsers();
            renderUsers();
          }
        });
      });
    };

    renderUsers();

    document.getElementById("addUserForm")?.addEventListener("submit", e => {
      e.preventDefault();
      const un = document.getElementById("newUsername").value.trim();
      const pw = document.getElementById("newPassword").value.trim();
      if (!un || !pw || users[un]) return alert("שגיאה – שם משתמש קיים או ריק");
      users[un] = { password: pw, isAdmin: false };
      saveUsers();
      renderUsers();
      e.target.reset();
      alert("נוסף");
    });

    // ייצוא וייבוא
    document.getElementById("exportUsers")?.addEventListener("click", () => {
      const data = JSON.stringify(users, null, 2);
      prompt("העתק את הטקסט הזה ושמור אותו:", data);
    });

    document.getElementById("importUsers")?.addEventListener("click", () => {
      const data = prompt("הדבק כאן את ה-JSON שייצאת קודם:");
      if (!data) return;
      try {
        const imported = JSON.parse(data);
        users = { ...users, ...imported };
        saveUsers();
        renderUsers();
        alert("יובא בהצלחה");
      } catch (err) {
        alert("שגיאה – JSON לא תקין");
      }
    });

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("lspd_loggedIn");
      localStorage.removeItem("lspd_currentUser");
      location.href = "index.html";
    });
  });
  </script>
</body>
</html>
