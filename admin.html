<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אדמין פאנל - LSPD</title>
  <link rel="icon" href="LSPD.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="design.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="LSPD.png" alt="LSPD" width="48" class="me-2 rounded-circle">
        LSPD
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">ראשי</a></li>
          <li class="nav-item"><a class="nav-link" href="command.html">מידע לפיקוד</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">אדמין פאנל</a></li>
          <li class="nav-item" id="logoutMenu">
            <button id="logoutBtn" class="btn btn-outline-danger ms-3">התנתק</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    <div class="container py-5">
      <h1 class="text-center mb-5 text-danger">אדמין פאנל – ניהול משתמשים</h1>

      <!-- טופס הוספת משתמש חדש -->
      <div class="card bg-dark-transparent border border-primary mb-5">
        <div class="card-header bg-dark border-primary">
          <h5 class="mb-0">הוסף משתמש חדש</h5>
        </div>
        <div class="card-body">
          <form id="addUserForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">שם משתמש</label>
                <input type="text" id="newUsername" class="form-control bg-dark text-white border-secondary" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">סיסמה</label>
                <input type="text" id="newPassword" class="form-control bg-dark text-white border-secondary" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">הוסף משתמש</button>
          </form>
        </div>
      </div>

      <!-- רשימת משתמשים -->
      <h3 class="mb-4">משתמשים קיימים</h3>
      <div class="table-responsive">
        <table class="table table-dark table-hover table-striped">
          <thead>
            <tr>
              <th>שם משתמש</th>
              <th>האם אדמין?</th>
              <th>פעולות</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <img src="gen.png" alt="Gen" width="60" class="mb-3 rounded-circle">
      <p class="mb-1">© 2025–2026 | האתר נבנה על ידי tomcupcake</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentUser = localStorage.getItem("lspd_currentUser");
    const isLoggedIn = localStorage.getItem("lspd_loggedIn") === "true";

    const users = JSON.parse(localStorage.getItem("lspd_users")) || {};
    const userData = users[currentUser] || {};

    // בדיקת גישה – כל מי שיש לו isAdmin: true יכול להיכנס
    if (!isLoggedIn) {
      alert("עליך להתחבר קודם");
      location.href = "index.html";
      return;
    }

    if (!currentUser || !users[currentUser]) {
      alert("שגיאה: משתמש לא קיים במערכת");
      location.href = "index.html";
      return;
    }

    if (userData.isAdmin !== true) {
      alert("אין לך הרשאות אדמין");
      location.href = "index.html";
      return;
    }

    // הגישה אושרה
    console.log(`גישה מאושרת למשתמש ${currentUser} (אדמין: ${userData.isAdmin})`);

    const saveUsers = () => {
      localStorage.setItem("lspd_users", JSON.stringify(users));
    };

    const renderUsers = () => {
      const tbody = document.getElementById("usersTableBody");
      tbody.innerHTML = "";

      Object.keys(users).forEach(username => {
        const u = users[username];
        const isAdmin = u.isAdmin === true;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td class="text-center">
            <div class="form-check form-switch d-flex justify-content-center">
              <input class="form-check-input admin-checkbox" type="checkbox" 
                     ${isAdmin ? 'checked' : ''} 
                     data-username="${username}"
                     ${username === "Artzy" ? 'disabled' : ''}>
            </div>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2 edit-password" data-username="${username}">
              ערוך סיסמה
            </button>
            ${username !== "Artzy" ? `
              <button class="btn btn-sm btn-danger delete-user" data-username="${username}">
                מחק
              </button>
            ` : '<span class="text-muted">לא ניתן למחוק</span>'}
          </td>
        `;
        tbody.appendChild(tr);
      });

      // האזנה לשינוי checkbox (אדמין)
      document.querySelectorAll(".admin-checkbox").forEach(checkbox => {
        checkbox.addEventListener("change", (e) => {
          const username = e.target.dataset.username;
          users[username].isAdmin = e.target.checked;
          saveUsers();
          console.log(`משתמש ${username} → אדמין: ${e.target.checked}`);
        });
      });

      // האזנה לכפתור "ערוך סיסמה"
      document.querySelectorAll(".edit-password").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const username = e.target.dataset.username;
          const currentPass = users[username].password;

          const newPassword = prompt(`סיסמה חדשה למשתמש ${username}\n(הסיסמה הנוכחית: ${currentPass})\n\nהקלד סיסמה חדשה או בטל לשמירה:`, currentPass);
          
          if (newPassword === null) return;

          const trimmedPass = newPassword.trim();
          if (trimmedPass === "") {
            alert("סיסמה לא יכולה להיות ריקה!");
            return;
          }

          users[username].password = trimmedPass;
          saveUsers();
          alert(`סיסמה עודכנה בהצלחה עבור ${username}`);
          renderUsers();
        });
      });
    };

    renderUsers();

    // הוספת משתמש חדש
    document.getElementById("addUserForm")?.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (!username || !password) {
        alert("יש למלא שם משתמש וסיסמה");
        return;
      }
      if (users[username]) {
        alert("שם המשתמש כבר קיים");
        return;
      }

      users[username] = { password, isAdmin: false };
      saveUsers();
      renderUsers();
      e.target.reset();
      alert("משתמש נוסף בהצלחה");
    });

    // מחיקת משתמש
    document.addEventListener("click", e => {
      if (e.target.classList.contains("delete-user")) {
        const username = e.target.dataset.username;
        if (confirm(`בטוח למחוק את המשתמש ${username}?`)) {
          delete users[username];
          saveUsers();
          renderUsers();
        }
      }
    });

    // התנתקות
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("lspd_loggedIn");
      localStorage.removeItem("lspd_currentUser");
      location.href = "index.html";
    });
  });
  </script>
</body>
</html>
